<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="container form-container">
        <div class="card p-4 shadow">
            <h2 class="text-center mb-3">Create Account</h2>
        </div>
        <form id="signupForm">
            <div class="mb-3">
                <label for="name">Full Name</label>
                <input type="text" id="fullname" class="form-control">
                <small id="nameerror" class="error"></small>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control">
                <small id="emailerror" class="error"></small>
            </div>

            <div class="mb-3">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" class="form-control">
                <small id="phoneerror" class="error"></small>
            </div>

            <div class="mb-3">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control">
                <small id="cityerror" class="error"></small>
            </div>
            <div class="mb-3 position-relative">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control">
                <small id="passerror" class="error"></small>

            </div>
            <div class="mb-3 position-relative">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control">
                <small id="cpasserror" class="error"></small>
            </div>
            <button class="btn btn-primary w-100" onclick="return validSignup()">Sign Up</button>

            <p class="text-center mt-3">
                Already Registered? <a href="SignIn.html">Sign In</a>
            </p>
        </form>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
